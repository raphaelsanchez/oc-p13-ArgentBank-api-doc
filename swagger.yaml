swagger: "2.0"
info:
  title: ArgentBank API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
  - https
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
      # - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  # ROUTE PHASE 2
  /user/accounts:
    get:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: Accounts list
      description: Return all accounts for the user
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                type:
                  type: string
                  enum:
                    - Checking
                    - Saving
                    - Credit Card
        "404":
          description: No accounts found for the user.
  /user/accounts/{accountId}:
    get:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: Viewing account transactions
      description: Returns all transactions for an account for the current month by default.
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: Account ID for which to retrieve transactions.
        - name: month
          in: query
          required: false
          type: string
          format: yyyy-MM
          description: Month for which to retrieve transactions (YYYY-MM format), defaults to the current month.
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              transactions:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                    date:
                      type: string
                      format: date
                    amount:
                      type: number
                      format: double
                    category:
                      type: string
                    description:
                      type: string
        "404":
          description: No transactions found for the specified account and/or month.
  /user/accounts/{accountId}/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: Viewing transaction details
      description: Returns details of a specific transaction for a given account.
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: ID of the account to which the transaction belongs.
        - name: transactionId
          in: path
          required: true
          type: integer
          description: ID of the transaction to retrieve.
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
              date:
                type: string
                format: date
              amount:
                type: number
                format: double
              category:
                type: string
              description:
                type: string
              accountId:
                type: string
        "404":
          description: Transaction not found for the specified ID.
    put:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: Edit a transaction
      description: Edit the information of an existing transaction for a given account.
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: ID of the account to which the transaction belongs.
        - name: transactionId
          in: path
          required: true
          type: integer
          description: ID of the transaction to modify.
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              date:
                type: string
                format: date
              amount:
                type: number
                format: double
              category:
                type: string
              description:
                type: string
      responses:
        "200":
          description: Transaction modified successfully.
          schema:
            type: object
            properties:
              account:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    example: 123456
                  name:
                    type: string
                    example: "John Doe"
                  balance:
                    type: number
                    format: double
                    example: 1000.00
                  transactions:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
                          example: 78910
                        date:
                          type: string
                          format: date
                          example: "2022-01-01"
                        amount:
                          type: number
                          format: double
                          example: 100.00
                        category:
                          type: string
                          example: "Groceries"
                        description:
                          type: string
                          example: "Weekly grocery shopping"
        "400":
          description: Invalid data provided.
          schema:
            type: object
            properties:
              status:
                type: string
                example: "Error"
              message:
                type: string
                example: "Invalid data provided."
        "404":
          description: Transaction not found for the specified ID.
    delete:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: Deleting a transaction
      description: Deletes an existing transaction for a given account.
      parameters:
        - name: accountId
          in: path
          required: true
          type: string
          description: ID of the account to which the transaction belongs.
        - name: transactionId
          in: path
          required: true
          type: integer
          description: ID of the transaction to delete.
      responses:
        "200":
          description: Transaction deleted successfully.
          schema:
            type: object
            properties:
              status:
                type: string
                example: "Success"
              message:
                type: string
                example: "Account successfully deleted."
        "404":
          description: Transaction not found for the specified ID.

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  Account:
    type: object
    properties:
      accountID:
        type: string
        description: account ID
      accountName:
        type: string
        description: account name
      accountCurrency:
        type: string
        description: account currency
      currentBalance:
        type: number
        description: current account balance
        format: double
